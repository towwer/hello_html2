<!DOCTYPE html>
<html>
<head>
<!-- Carga SAPUI5 , theme y control library -->
	<meta charset="utf-8">
	<title>Quickstart Tutorial</title>
<!-- Carga SAPUI5 , theme y control library -->
		<!-- - Cargar e inicializar SAPUI5 (bootstrapping) )
		     Añadimos la biblioteca en la etiqueta bootstrap: sap.m.
		-->
		<!-- - Lugar donde se encuentra el index.js
		       module:Hello_JS/webapp/index -->
		<!-- - "resourceroots" Es el folder inicial donde se empieza la aplicación
		       por default es el sap-ui-core.js.
		       Para esta aplicación inicia en Hello_JS/webapp-->
		<script
	    id="sap-ui-bootstrap"
		src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_belize"
		data-sap-ui-libs="sap.m"
		data-sap-ui-resourceroots='{"Hello_HTML2": "./"}'
		data-sap-ui-compatVersion="edge"
		data-sap-ui-async="true">
	</script>
    <script type="text/javascript">
        sap.ui.getCore().attachInit(function () {
            // create a mobile app and display page1 initially
            var app = new sap.m.App("myApp", {
                initialPage: "page1"
            });
            // create the first page
            var page1 = new sap.m.Page("page1", {
                title : "Hello Arthur!!",
                showNavButton : false,
                content : new sap.m.Button({
                    text : "Go to Page 2",
                    icon : sap.ui.core.IconPool.getIconURI("sap-ui5"),
					type : sap.m.ButtonType.Accept,
                    press : function () {
                        // navigate to page2
                        app.to("page2");
                    }
                })
            });
            // create the second page with a back button
            var page2 = new sap.m.Page("page2", {
                title : "Hello Again Arthur!!",
                showNavButton : true,
                navButtonPress : function () {
                    // go back to the previous page
                    app.back();
                }
            });
            // add both pages to the app
            app.addPage(page1).addPage(page2);
            // place the app into the HTML document
            app.placeAt("content");
        });
    </script>
    </head>
<!-- Cuerpo de la pantalla -->
<body class="sapUiBody">
  <div id="content"></div>                     <!-- div donde el botón SAPUI5 será desplegado -->
</body>
</html>
